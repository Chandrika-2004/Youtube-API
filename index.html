<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Youtube Clone</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav class="navbar">
           <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
           </div>
           <img src="images/logo.png" class="logo" alt="">

           <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="images/search.PNG" alt=""></button>
           </div>

           <div class="user-options">
            <img src="images/video.PNG" class="icon" alt="">
            <img src="images/grid.PNG" class="icon" alt="">
            <img src="images/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="images/profile-pic.png" alt="">
            </div>
          </div>

        </nav>

        <!-- sidebar -->
        <div class="side-bar">
            <a href="https://www.youtube.com/" class="links active"><img src="images/home.PNG" alt="">home</a>
            <a href="https://www.youtube.com/channel/UC-9-kyTW8ZkZNDHQJ6FgpwQ" class="links"><img src="images/explore.PNG" alt="">explore</a>
            <a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="images/subscription.PNG" alt="">subscription</a>
            <hr class="seperator">
            <a href="https://www.youtube.com/results?search_query=library+in+youtube" class="links"><img src="images/library.PNG" alt="">library</a>
            <a href="https://www.youtube.com/feed/history" class="links"><img src="images/history.PNG" alt="">history</a>
            <a href="https://www.youtube.com/shorts/-vSduY9zj6Y" class="links"><img src="images/your-video.PNG" alt="">your video</a>
            <a href="https://www.youtube.com/results?search_query=great+movies" class="links"><img src="images/watch-later.PNG" alt="">watch later</a>
            <a href="https://www.youtube.com/results?search_query=most+liked+vedios" class="links"><img src="images/liked video.PNG" alt="">like video</a>
            <a href="https://www.youtube.com/results?search_query=show+more" class="links"><img src="images/show more.PNG" alt="">show more</a>
        </div>

        <!-- filters -->
        <div class="filters">
           <button class="filter-options active">all</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=css')">CSS</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=web+development')">web development</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=python')">python</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=entertainment')">entertainment</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=marvel')">marvel</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=javascript')">javascript</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=artificial+intelligence')">artificial intelligence</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=machine+leaning+')">machine learning</button>
           <button class="filter-options" onclick="window.open('https://www.youtube.com/results?search_query=trending+entertainment+shows')">trending</button>
        </div>

        <!-- videos -->
        <div class="video-container">
